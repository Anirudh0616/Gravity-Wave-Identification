seed: 42
n_samples: 100000
burn_in: 20000
thin: 1

param_names: [alpha, beta, gamma]

init:
  alpha: 1.0
  beta: 5.0
  gamma: 10.0

bounds:
  alpha: {min: 0.0, max: 2.0}
  beta:  {min: 1.0, max: 10.0}
  gamma: {min: 1.0, max: 20.0}

proposal_scales: [0.3, 1.5, 3.0]

functions:
  module: Configurations.gw_functions
  model_fn: model
  loglike_fn: log_likelihood