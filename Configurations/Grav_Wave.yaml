seed: 42
n_samples: 2000000
burn_in: 200000
thin: 1000

param_names: [alpha, beta, gamma]

init:
  alpha: 1.0
  beta: 5.0
  gamma: 7.5

bounds:
  alpha: {min: 0.0, max: 2.0}
  beta:  {min: 1.0, max: 10.0}
  gamma: {min: 1.0, max: 20.0}

proposal_scales: [0.005, 0.081, 0.2]

functions:
  module: Configurations.gw_functions
  loglike_fn: likelihood_reduced # Works much better than likelihood
